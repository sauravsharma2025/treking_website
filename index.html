<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Trip - Trek The Himalayas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo-div">
            <img src="https://trekthehimalayas.com/wp-content/uploads/2022/02/logo2.webp" width="50px" height="50px">
        </div>
        <div class="nav">
            <li class="nav-list">
                <ul>All Trek</ul>
                <ul><a href="https://trekthehimalayas.com/customize_trip">
                        <p>Customize Trek</p>
                    </a></ul>
                <ul><a href="https://trekthehimalayas.com/suggest_trek">
                        <p>SUGGEST ME A TREK</p>
                    </a></ul>
                <ul><a href="/rent-gear">
                        <p>RENT A GEAR</p>
                    </a></ul>
                <ul><a href="https://trekthehimalayas.com/contactus">
                        <p>CONTACT US</p>
                    </a></ul>
                <ul>Search<i class="fas fa-search"></i></ul>
                <ul>Toggle</ul>
            </li>
        </div>

    </div>
    <div class="carousel">
        <div>
            <img class="mySlides"
                src="https://trekthehimalayas.com/wp-content/uploads/2021/12/Trekking-Peaks-in-India-1.webp">
        </div>
        <img class="mySlides" src="https://www.thecrazymountaineers.com/assets/front/images/banner2.jpg">
        <img class="mySlides" src="https://trekthehimalayas.com/wp-content/uploads/2022/09/website-1-banner.jpg">
        <img class="mySlides" src="https://www.thecrazymountaineers.com/assets/front/images/banner1.jpg">

        <button class="w3-button prev" onclick="plusDivs(-1)">&#10094;</button>
        <button class="know-more">Know More <span class="icon_know_more"><img
                    src="https://trekthehimalayas.com/wp-content/themes/TTH-ByClaruz/assets/icons/darrow.svg" alt=""
                    data-loaded="true"></span></button>
        <button class="w3-button next" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <div class="search-trek">
        <select class="select_loc">
            <option>Select Location</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Bagmati Zone">Bagmati Zone</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Gandaki Zone">Gandaki Zone</option>
            <option value="Kilimanjaro Region">Kilimanjaro Region</option>
        </select>
        <select class="select_season">
            <option>Select Season</option>
            <option value="Winter Treks (November, December, January, February, March)"
                data-select2-id="select2-data-8-hvlr">Winter Treks (November, December, January, February, March)
            </option>
            <option value="Summer Treks (April, May, June)" data-select2-id="select2-data-9-c7dv">Summer Treks (April,
                May, June)</option>
            <option value="Monsoon Treks (July, August)" data-select2-id="select2-data-10-x30e">Monsoon Treks (July,
                August)</option>
            <option value="Autumn Treks (September, October, November)" data-select2-id="select2-data-11-xocn">Autumn
                Treks (September, October, November)</option>
        </select>
        <button class="btn expbtn">Explore</button>
    </div>
    <div class="cart-parent" id="cart_parent">
        <div class="top-pick-container">
            </div>
    </div>
</body>
</html>
<script src="script.js">
</script>
